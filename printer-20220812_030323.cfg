#####################################################################
#   Z offset Calibration
#####################################################################
[z_calibration]
nozzle_xy_position:181,250   ;<X,Y position for clicking the nozzle on the Z endstop>
switch_xy_position:178,226.8   ;<X,Y position for clicking the probe's switch body on the Z endstop>
bed_xy_position:125,125      ;<X,Y position for probing the bed, for instance the center point>
probing_speed: 20
max_deviation: 2.0
switch_offset:0.24 ;~-0.16 is about what my z offset needed to be for first layer------0.45 was measured value     ;<offset of the switch trigger (read the Switch Offset section!)>
start_gcode:          ;<macro name for attaching the probe>
	attach_probe
#before_switch_gcode: <macro name for attaching the probe AFTER probing the nozzle>
end_gcode:            ;<macro name for docking the probe>
	dock_probe
#--------------------------------------------------------------------
#####################################################################
#   temp controll
#####################################################################
[temperature_fan CHAMBER]   #Chamber Preheat EXAMPLE->		 SET_TEMPERATURE_FAN_TARGET temperature_fan="chambertemp" target=[{chambertemp}/temp]
pin: PD13
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time:0.01
off_below:0.1
sensor_type: Generic 3950
sensor_pin: PF5
min_temp: 0
max_temp: 70
target_temp: 60	;defult target
control: watermark
gcode_id: C
;changes
	;i chainged chamber to CHAMBER
[temperature_fan controller_fan]	#controller cooling EXAMPLE-> SET_TEMPERATURE_FAN_TARGET temperature_fan="controller_fan" target=(temp)	
pin: PD12
kick_start_time: .8	;time to run at 100% after starting before it slows : can go as low as 0.5
off_below:0.1
off_below:0.1
max_speed: 0.8
cycle_time:0.01
sensor_type:temperature_host
min_temp: 10
target_temp: 60.0
max_temp: 100
control: watermark
#####################################################################
#   Macros
#####################################################################
[include klicky-probe.cfg]

# [gcode_macro Find_z_off]
# gcode:
# 	CG28
# 	CALIBRATE_Z
;--------------------------------------------------------
[gcode_macro M141]				;Chaimber preheat sequence
;default_parameter_S: 0
;default_parameter_P: 0
gcode:
    SET_TEMPERATURE_FAN_TARGET temperature_fan="chambertemp" target={chambertemp} ; i chainged chamber to CHAMBER
;--------------------------------------------------------
[gcode_macro G32]				;Full (Pre Print) homing sequence
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90                 			;Absolute Positioning
    G28                 			;home
    CQGL   			;Align axis with bed
	attach_probe_lock
	;Purge
	CALIBRATE_Z
	;BED_MESH_CALIBRATE  			;Get bed mesh
	dock_probe_Unlock
    #might not need now ;G0 X125 Y20 Z30 F3600  			;for 250mm build 
    RESTORE_GCODE_STATE NAME=STATE_G32
	
;--------------------------------------------------------
[gcode_macro PRINT_START]		;Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}
    {% set chambertemp = params.CHAMBER|default(0)|int %}
    # temps-----------
    M190 S{bedtemp}                                                                 ; set & wait for bed temp
	M104 S{hotendtemp}  															;set nozzel temp
    ;TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={chambertemp}     ; wait for chamber temp
	;-----------
	# if you want prime put it here
	G32 

	;SET_GCODE_OFFSET Z_ADJUST=-0.08 ;{params.Z_ADJUST|default(0.0)|float} MOVE=1 # <----can use if i add "Z_ADJUST=0.0" to PRINT_START line in slicer
	dock_probe_Unlock                                                             
    G91                                                                             ;Relative positioning
    G1 Z20 F300                                                                   ; move nozzle away from endstop
    G90                                                                             ; absolute positioning
    ;M109 S{hotendtemp}                                                              ; set & wait for hotend temp
;--------------------------------------------------------
#========================broken prime code
;-----------                                                                           ; home all axes    
	; PRIME----------------
	;G0 z30 F300000 
	;attach_probe_lock
	;G92 E0              	; zero the extruder
	;g90						;absolute positioning
	;M83						;relative Extrusion
	;G0 x181 z20 F300000 
	;;G0 x240 y235 F300000	;go to corner of bed 
	;G0 Z0.7
	;g91             		;relitive Positioning
	;M106 S100				;set part fan
	;G1 E15 F80				;create blob on bed
	;SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
	;G1 Z30 E 1.6 F40			;move up 
	;G1 E-4 F80	 			;retract
	;g90						;absolute positioning
	;G0 x181 y250 F300000	;park
	;M106 0					;Turn off fan
	;END PRIME-------------
	;SET_HEATER_TEMPERATURE HEATER=extruder TARGET={hotendtemp}
[gcode_macro PRINT_END]			;at end of print
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    

	SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
	;SET_TEMPERATURE_FAN_TARGET temperature_fan="controller_fan" target=40
    ;TURN_OFF_HEATERS
    
    ;G90                                      ; absolute positioning
    ;G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
   	;G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    GOEasyAccess
	;G4 P600000
	TURN_OFF_HEATERS
	;SET_TEMPERATURE_FAN_TARGET temperature_fan="chambertemp" target=20
    M107                                     ; turn off fan
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

[gcode_macro CG28]				;Conditional homing
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}
[gcode_macro CQGL]
gcode:
    {% if printer.quad_gantry_level.applied == False %}
        QUAD_GANTRY_LEVEL
        G28 Z
    {% endif %}

[gcode_macro GOEasyAccess]		;Go to front middle	
gcode:
    CG28
    G90
    G0 x125 y30 z150

[gcode_macro GOMaintainance]	;Go to top front left so i can access and oil the rails
gcode:
    CG28
    G90
    G0 x0 y0 z200
[gcode_macro Purge]
gcode:
	SAVE_GCODE_STATE NAME=STATE_Purge
	CG28
	G28 Z
	g90	;abs Position
	G0 x176
	g0 z5 ;might reduce slightly for improved scraping but idk yet
	M83	;relitive extrusion
	G1 E20 
	 RESTORE_GCODE_STATE NAME=STATE_Purge


[gcode_macro Clear_Nozz]
gcode:
	M83
	G1 E40 F6000
	M83
	G1 E-10 F6000


[gcode_macro TEST_SPEED]		;for more info go to https://github.com/AndrewEllis93/Print-Tuning-Guide/blob/main/articles/determining_max_speeds_accels.md
gcode:
	# Speed
	{% set speed  = params.SPEED|default(printer.configfile.settings.printer.max_velocity)|int %}
	# Iterations
	{% set iterations = params.ITERATIONS|default(5)|int %}
	# Acceleration
	{% set accel  = params.ACCEL|default(printer.configfile.settings.printer.max_accel)|int %}
	# Bounding inset for large pattern (helps prevent slamming the toolhead into the sides after small skips, and helps to account for machines with imperfectly set dimensions)
	{% set bound = params.BOUND|default(20)|int %}
	# Size for small pattern box
	{% set smallpatternsize = SMALLPATTERNSIZE|default(20)|int %}
	
	# Large pattern
		# Max positions, inset by BOUND
		{% set x_min = printer.toolhead.axis_minimum.x + bound %}
		{% set x_max = printer.toolhead.axis_maximum.x - bound %}
		{% set y_min = printer.toolhead.axis_minimum.y + bound %}
		{% set y_max = printer.toolhead.axis_maximum.y - bound %}
	
	# Small pattern at center
		# Find X/Y center point
		{% set x_center = (printer.toolhead.axis_minimum.x|float + printer.toolhead.axis_maximum.x|float ) / 2 %}
		{% set y_center = (printer.toolhead.axis_minimum.y|float + printer.toolhead.axis_maximum.y|float ) / 2 %}
		
		# Set small pattern box around center point
		{% set x_center_min = x_center - (smallpatternsize/2) %}
		{% set x_center_max = x_center + (smallpatternsize/2) %}
		{% set y_center_min = y_center - (smallpatternsize/2) %}
		{% set y_center_max = y_center + (smallpatternsize/2) %}

	# Save current gcode state (absolute/relative, etc)
	SAVE_GCODE_STATE NAME=TEST_SPEED
	
	# Output parameters to g-code terminal
	{ action_respond_info("TEST_SPEED: starting %d iterations at speed %d, accel %d" % (iterations, speed, accel)) }
	
	# Home and get position for comparison later:
		G28
		# QGL if not already QGLd (only if QGL section exists in config)
		{% if printer.configfile.settings.quad_gantry_level %}
			{% if printer.quad_gantry_level.applied == False %}
				QUAD_GANTRY_LEVEL
				G28 Z
			{% endif %}
		{% endif %}	
		G90
		G0 X{printer.toolhead.axis_maximum.x-1} Y{printer.toolhead.axis_maximum.y-1} F{30*60}
		G4 P1000 
		GET_POSITION

	# Go to starting position
	G0 X{x_min} Y{y_min} Z{bound + 10} F{speed*60}

	# Set new limits
	SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel} ACCEL_TO_DECEL={accel / 2}

	{% for i in range(iterations) %}
		# Large pattern
			# Diagonals
			G0 X{x_min} Y{y_min} F{speed*60}
			G0 X{x_max} Y{y_max} F{speed*60}
			G0 X{x_min} Y{y_min} F{speed*60}
			G0 X{x_max} Y{y_min} F{speed*60}
			G0 X{x_min} Y{y_max} F{speed*60}
			G0 X{x_max} Y{y_min} F{speed*60}
			
			# Box
			G0 X{x_min} Y{y_min} F{speed*60}
			G0 X{x_min} Y{y_max} F{speed*60}
			G0 X{x_max} Y{y_max} F{speed*60}
			G0 X{x_max} Y{y_min} F{speed*60}
		
		# Small pattern
			# Small diagonals 
			G0 X{x_center_min} Y{y_center_min} F{speed*60}
			G0 X{x_center_max} Y{y_center_max} F{speed*60}
			G0 X{x_center_min} Y{y_center_min} F{speed*60}
			G0 X{x_center_max} Y{y_center_min} F{speed*60}
			G0 X{x_center_min} Y{y_center_max} F{speed*60}
			G0 X{x_center_max} Y{y_center_min} F{speed*60}
			
			# Small box
			G0 X{x_center_min} Y{y_center_min} F{speed*60}
			G0 X{x_center_min} Y{y_center_max} F{speed*60}
			G0 X{x_center_max} Y{y_center_max} F{speed*60}
			G0 X{x_center_max} Y{y_center_min} F{speed*60}
	{% endfor %}

	# Restore max speed/accel/accel_to_decel to their configured values
	SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel} ACCEL_TO_DECEL={printer.configfile.settings.printer.max_accel_to_decel} 

	# Re-home and get position again for comparison:
		G28
		# Go to XY home positions (in case your homing override leaves it elsewhere)
		G90
		G0 X{printer.toolhead.axis_maximum.x-1} Y{printer.toolhead.axis_maximum.y-1} F{30*60}
		G4 P1000 
		GET_POSITION

	# Restore previous gcode state (absolute/relative, etc)
	RESTORE_GCODE_STATE NAME=TEST_SPEED

