# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.
## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

##electronics cabinate fans				[temperature_fan controller_fan]
##Klicky auto z							[z_calibration]


[include fluidd.cfg]
[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_400031000550304E35313720-if00
restart_method: command
##--------------------------------------------------------------------
[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    125, 125, 20  # an example

;[input_shaper]
;shaper_freq_x: 56
;shaper_type_x: ZV
;shaper_freq_y: 58
;shaper_type_y: 2HUMP_EI
	
[printer]
kinematics: corexy
max_velocity:500 # my max=550  
max_accel: 8500 #16500 #my max           #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG6	;PG9
position_min: 0
##--------------------------------------------------------------------

##  Uncomment below for 250mm build
position_endstop: 250
position_max: 250

##--------------------------------------------------------------------
homing_speed: 40#25   #Max 100
homing_retract_dist: 10#5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9	;PG6
position_min: 0
##--------------------------------------------------------------------

##  Uncomment for 250mm build
position_endstop: 250
position_max: 250

##--------------------------------------------------------------------
homing_speed: 25  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: PG10
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 3
##--------------------------------------------------------------------

##  Uncomment below for 250mm build
position_max: 230

##  Uncomment below for 300mm build
#position_max: 280

##  Uncomment below for 350mm build
#position_max: 330

##--------------------------------------------------------------------
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.3387668   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10               #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PA2
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors

;sensor_type: Generic 3950 # V6/Dragon
sensor_type: PT1000 # Rapido
sensor_pin: PF4
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
#pressure_advance: 0.05
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HE1
##  Thermistor - TB
##  Uncomment the following line if using the default SSR wiring from the docs site
heater_pin: PA3
##  Other wiring guides may use BED_OUT to control the SSR. Uncomment the following line for those cases
#heater_pin: PA1
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
# 25^2 *.4 =250
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Probe
#####################################################################

[probe]
pin: ~PG15
x_offset: 0.9
y_offset: 23.2
#z_offset: 8
speed: 5
samples: 5
samples_result: median
sample_retract_dist: 1.0
samples_tolerance: 0.03
samples_tolerance_retries: 4
##  Inductive Probe
##  This probe is not used for Z height, only Quad Gantry Leveling

## Select the probe port by type:
## For the PROBE port. Will not work with Diode. May need pull-up resistor from signal to 24V.
#pin: ~!PB7
## For the DIAG_7 port. NEEDS BAT85 DIODE! Change to !PG15 if probe is NO.
#pin: PG15
## For Octopus Pro PROBE port; NPN and PNP proximity switch types can be set by jumper
[bed_mesh]
speed: 100
horizontal_move_z: 10
##--------------------------------------------------------------------
##	Uncomment below for 250mm build
mesh_min: 40, 40
mesh_max: 210,210

##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12
#####################################################################
#   Fan Control
#####################################################################

[fan]
##  Print Cooling Fan - FAN0
pin: PA8
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 80.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

#Old Controller fan code ----TO find new controller fan code GO TO---------> [temperature_fan controller_fan]
;[heater_fan controller_fan]
## Controller fan - CNC_FAN2
;pin: PD12
;kick_start_time: 0.5
;heater: heater_bed
;NOT OG-heater_temp: 45.0




#[heater_fan exhaust_fan]
##  Exhaust fan - FAN3
#pin: PD13
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0


#####################################################################
#   LED Control
#####################################################################

## Chamber Lighting - HE2 Connector (Optional)
# [output_pin caselight]
# pin: PB0
# pwm:true
# shutdown_value: 0
# value:1
# cycle_time: 0.01


[neopixel SB_led]
pin: PB0			# The pin connected to the neopixel. This parameter must be provided.
chain_count:3 		# The number of Neopixel chips that are "daisy chained" to the provided pin. The default is 1 (which indicates only a single Neopixel is connected to the pin).
color_order:RGB	# Set the pixel order required by the LED hardware. Options are GRB,RGB, GRBW, or RGBW. The default is GRB.				
#initial_RED: 0.2	# Sets the initial LED color of the Neopixel. Each value should be between 0.0 and 1.0. The WHITE option is only available on RGBW
#initial_GREEN: 0.2	# Sets the initial LED color of the Neopixel. Each value should be between 0.0 and 1.0. The WHITE option is only available on RGBW
#initial_BLUE: 0.2	# Sets the initial LED color of the Neopixel. Each value should be between 0.0 and 1.0. The WHITE option is only available on RGBW
#initial_WHITE: 0.0	# Sets the initial LED color of the Neopixel. Each value should be between 0.0 and 1.0. The WHITE option is only available on RGBW
# SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 3600

;[safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
;home_xy_position:181,250
;speed:100
;z_hop:10

[quad_gantry_level]
##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions

#--------------------------------------------------------------------
##  Gantry Corners for 250mm Build
##  Uncomment for 250mm build
;CG28
gantry_corners:
  -60,-10
   310, 320
#  Probe points
points:
   50,25
   50,175
   200,175
   200,25
#--------------------------------------------------------------------
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

#####################################################################
#   Displays
#####################################################################

##  Uncomment the display that you have
#--------------------------------------------------------------------

#[display]
##  RepRapDiscount 128x64 Full Graphic Smart Controller
#lcd_type: st7920
#cs_pin: EXP1_4
#sclk_pin: EXP1_5
#sid_pin: EXP1_3
#menu_timeout: 40
#encoder_pins: ^EXP2_5, ^EXP2_3
#click_pin: ^!EXP1_2

#[output_pin beeper]
#pin: EXP1_1

#--------------------------------------------------------------------

[display]
#  mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[neopixel btt_mini12864]
#  To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
initial_RED: 0.5
initial_GREEN: 0.5
initial_BLUE: 1.0
color_order: GRB

#  Set RGB values on boot up for each Neopixel. 
  #Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
	SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
		SET_LED LED=btt_mini12864 RED=0.5 GREEN=0.5 BLUE=1 INDEX=2 TRANSMIT=0
	SET_LED LED=btt_mini12864 RED=0 GREEN=0 BLUE=1 INDEX=3 
#####################################################################
#   Z offset Calibration
#####################################################################
[z_calibration]
nozzle_xy_position:181,250   ;<X,Y position for clicking the nozzle on the Z endstop>
switch_xy_position:178,226.8   ;<X,Y position for clicking the probe's switch body on the Z endstop>
bed_xy_position:125,125      ;<X,Y position for probing the bed, for instance the center point>
probing_speed: 40
max_deviation: 2.0
switch_offset:0.24 ;~-0.16 is about what my z offset needed to be for first layer------0.45 was measured value     ;<offset of the switch trigger (read the Switch Offset section!)>
start_gcode:          ;<macro name for attaching the probe>
	CG28
	attach_probe
#before_switch_gcode: <macro name for attaching the probe AFTER probing the nozzle>
end_gcode:            ;<macro name for docking the probe>
	dock_probe
#--------------------------------------------------------------------
#####################################################################
#   temp controll
#####################################################################
[temperature_fan CHAMBER]   #Chamber Preheat EXAMPLE->		 SET_TEMPERATURE_FAN_TARGET temperature_fan="chambertemp" target=[{chambertemp}/temp]
pin: PD13
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time:0.01
off_below:0.1
sensor_type: Generic 3950
sensor_pin: PF5
min_temp: 0
max_temp: 70
target_temp: 60	;defult target
control: watermark
gcode_id: C
# ;changes
# 	;i chainged chamber to CHAMBER
[temperature_fan controller_fan]	#controller cooling EXAMPLE-> SET_TEMPERATURE_FAN_TARGET temperature_fan="controller_fan" target=(temp)	
pin: PD12
kick_start_time: .8	;time to run at 100% after starting before it slows : can go as low as 0.5
off_below:0.1
off_below:0.1
max_speed: 0.8
cycle_time:0.01
sensor_type:temperature_host
min_temp: 10
target_temp: 60.0
max_temp: 100
control: watermark
#####################################################################
#   Macros
#####################################################################
[include klicky-probe.cfg]

# [gcode_macro Find_z_off]
# gcode:
# 	CG28
# 	CALIBRATE_Z
;--------------------------------------------------------
# [gcode_macro M141]				;Chaimber preheat sequence
# ;default_parameter_S: 0
# ;default_parameter_P: 0
# gcode:
#     SET_TEMPERATURE_FAN_TARGET temperature_fan="chambertemp" target={chambertemp} ; i chainged chamber to CHAMBER
;--------------------------------------------------------
[gcode_macro G32]				;Full (Pre Print) homing sequence
gcode:
    #SAVE_GCODE_STATE NAME=STATE_G32
   # G90                 			;Absolute Positioning
    #G28                 			;home
   # CQGL   			;Align axis with bed
	#CALIBRATE_Z
    #RESTORE_GCODE_STATE NAME=STATE_G32
	
;--------------------------------------------------------
[gcode_macro PRINT_START]######################################################################################################################################################################################################################################################################
gcode:
    # Parameters
    {% set bedtemp 		= 	params.BED|int %}
    {% set hotendtemp 	= 	params.HOTEND|int %}
    {% set chambertemp 	= 	params.CHAMBER|default(0)|int %}
	{% set AdjustZ		= 	params.Z_ADJUST|default(-0.0)|float %}

	{% set wipe_count 	= 	8 %}
	{% set DockX 		= 	42.8 %}
	{% set DockY 		= 	248.3 %}

	SET_LED 	LED=SB_led 	RED=0 	GREEN=0 	BLUE=1 	INDEX=1 
	SET_LED 	LED=SB_led 	RED=0 	GREEN=0 	BLUE=1 	INDEX=2 
	SET_LED 	LED=SB_led 	RED=0 	GREEN=0 	BLUE=1 	INDEX=3 
	
	##### - Heating - #####
	M104 		S100
    M190 		S{bedtemp} 
	M104 		S{hotendtemp} 
												
    #TEMPERATURE_WAIT SENSOR=CHAMBER MINIMUM={chambertemp}     ; wait for chamber temp
	
	SET_LED 	LED=SB_led 	RED=1 	GREEN=0 	BLUE=0 	INDEX=1 
	SET_LED 	LED=SB_led 	RED=1 	GREEN=0 	BLUE=0 	INDEX=2 
	SET_LED 	LED=SB_led 	RED=1 	GREEN=0 	BLUE=0 	INDEX=3 

	##### - Homing Sequence - #####
    CG28
	CQGL     

		#### - Z-Height Caliibration - ####
	SET_LED LED=SB_led RED=1 GREEN=0 BLUE=0.5 INDEX=1 
	SET_LED LED=SB_led RED=0 GREEN=1 BLUE=0 INDEX=2 
	SET_LED LED=SB_led RED=0 GREEN=1 BLUE=0 INDEX=3 

	G28 Z          		
   	G90
	
	G0 X115 Z5 F12000
	M83
	G1 E20 F300
	# https://www.klipper3d.org/Command_Templates.html#:~:text=first%20G1%20command.-,Template%20expansion,%C2%B6,-The%20gcode_macro%20gcode
	{% for wipe in range(wipe_count) %}
    	{% for coordinate in [(62,249),(105,2)] %}
      		G0 X{coordinate[0]} F12000
    	{% endfor %}
  	{% endfor %}
	M83
	G1 X{DockX} Y{DockY} Z15 E-5 F12000
    G0 Y220 Z30 F12000
	_CheckProbe
	G0 X181 Y250 Z40 F12000
	CALIBRATE_Z

	SET_LED LED=SB_led RED=0 GREEN=0 BLUE=0 WHITE=1 INDEX=1 TRANSMIT=0
	SET_LED LED=SB_led RED=0 GREEN=0 BLUE=0 WHITE=1 INDEX=2 TRANSMIT=0
	SET_LED LED=SB_led RED=0 GREEN=0 BLUE=0 WHITE=1 INDEX=3 TRANSMIT=0    
	
	SET_GCODE_OFFSET -0.05 #MOVE=1 # <----can use if i add "Z_ADJUST=0.0" to PRINT_START line in slicer                                                            

    ;M109 S{hotendtemp}                                                              ;Set & wait for hotend temp	;may want at end for pla
######################################################################################################################################################################################################################################################################
[gcode_macro DECONTAMINATE]
gcode:
	{% set wipe_count = 8 %}
	{% set Purge = params.PURGELENGTH|default(20) %}
	SAVE_GCODE_STATE NAME=STATE_DECONTAMINATE
	G90
	G28 Z
	#G0 X100 Y249 F12000
	G0 X115 Z5 F12000
	M83
	G1 E{Purge} F400
	# https://www.klipper3d.org/Command_Templates.html#:~:text=first%20G1%20command.-,Template%20expansion,%C2%B6,-The%20gcode_macro%20gcode
	{% for wipe in range(wipe_count) %}
    	{% for coordinate in [(62,249),(105,2)] %}
      		G0 X{coordinate[0]} F12000
    	{% endfor %}
  	{% endfor %}
	M83
	G1 E-5 F900
	G0 X181 Z10 F12000
	G28 Z
	RESTORE_GCODE_STATE NAME=STATE_DECONTAMINATE
[gcode_macro PRINT_END]			;at end of print
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    

	SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
	;SET_TEMPERATURE_FAN_TARGET temperature_fan="controller_fan" target=40
    ;TURN_OFF_HEATERS
    
    ;G90                                      ; absolute positioning
    ;G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
   	;G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    GOEasyAccess
	;G4 P600000
	TURN_OFF_HEATERS
	;SET_TEMPERATURE_FAN_TARGET temperature_fan="chambertemp" target=20
    M107                                     ; turn off fan
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

[gcode_macro CG28]				;Conditional homing
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}
[gcode_macro CQGL]
gcode:
    {% if printer.quad_gantry_level.applied == False %}
        QUAD_GANTRY_LEVEL
        G28 Z
    {% endif %}

[gcode_macro GOEasyAccess]		;Go to front middle	
gcode:
    CG28
